<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog93a</title>
</head>
<body>
    <label for="kil">Kilowatts Used:</label>
    <input type="number" id="kil" name="kil">

    <button onclick="

        let kil = document.getElementById('kil').value;


        kil=Number(kil);

        let constant = 4.75;

        let br = (constant * kil) * 0.01;
        let sur = br * 0.1;
        let CT = (br * 0.3) * 0.1;
        Total = br + sur + CT;
        Penalty = (Total * 0.04) + Total



        br = br.toFixed(2);
        sur = sur.toFixed(2);
        CT = CT.toFixed(2);
        Total = Total.toFixed(2)
        Penalty = Penalty.toFixed(2)

        document.writeln('Kilowatts Used: ' + kil + '<hr>' + 
        'Base Rate: $' + br + '<br>'
         + 'Surcharge: $' + sur + '<br>' + 'Citytax: $' + CT 
        + '<br>' +  '<hr>' + 'Pay this Amount: $'  + Total +'<br>' + '<hr>'
          + 'After May 20th Pay: $' + Penalty);

    "> Calculate</button>

</body>
</html>
