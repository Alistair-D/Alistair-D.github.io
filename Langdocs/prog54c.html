<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog54c</title>
</head>
<body>
    <label for="rad">Radius: </label>
    <input type="number" id="rad">
    
    <button onclick="
        let pi = 3.14159;
        let rad = document.getElementById('rad').value;

        rad=Number(rad);
        let are = pi*(rad**2); 
        let crc = 2*pi*rad;

        crc = crc.toFixed(3);
        are = are.toFixed(3);

        document.writeln('Radius: ' + rad + ' Area: ' + are +  ' circumference: ' + crc );
    ">Calculate</button>
</body>
</html>
