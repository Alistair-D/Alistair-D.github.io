<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Sign Up</h1></center>

    <form action="#" method="post" id="contactform"
        style="text-align:center;" onsubmit="alert('Not implemented yet')"></form>
            <label for="myname">First Name: <span class="rqd">*</span></label> 
            <input type="text" name="myname" id="myname" required> 
            <label for="myname">Last Name: <span class="rqd">*</span></label> 
            <input type="text" name="myname" id="myname" required> <br/> <br/>

            <label for="myemail">Email: <span class="rqd">*</span></label> <br/>
            <input type="email" name="myemail" id="myemail" required> <br/><br/>

            <label for="subject">Subject: <span class="rqd">*</span></label> <br/>
            <input type="text" name="subject" id="subject"
                  placeholder ="CS 101" required> <br/><br/>

                  <textarea name="tbody" id="tbody" placeholder="Enter message..."
                            required></textarea> <br/><br/>

                    <label for"priority">Birthday: <span class="rqd">*</span></label> <br/>
                    <select name="priority" id="priority" required>
                        <option disabled selected value> --Select an option --</option>
                        <option value="low">Low</option>
                        <option value="medium">medium</option>
                        <option value="high">High</option>
                        <option value="critical">critical</option>
                    </select><br/><br/>
                    
                    <label for="attach">Attachments: </label> <br>
                    <input type="file" name="attach" id="attach" multiple> <br/><br/>

                    <label for="flwup">Do You want a follow-up email?</label><br/>
                    <input type="radio" name="flwup" id="flwupy" value="yes">
                    <label for="flwupy" class="flwlbl">Yes</label>
                    <input type="radio" name="flwup" id="flwupn" value="no">
                    <label for="flwupn" class="flwlbl">No</label> <br/><br/>


                    <input type="hidden" id="humansOnly" name="humansOnly">


                    <button>Submit</button>
    </form>
</body>
</html>
